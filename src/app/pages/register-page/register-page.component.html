<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Register</div>
      <span class="text-600 font-medium line-height-3">Already have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login here</a>
    </div>

    <div>
      <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
        <label class="block text-900 font-medium mb-2" for="username">Username</label>
        <input class="w-full mb-3" formControlName="username" id="username" pInputText placeholder="Username"
               type="text">

        <label class="block text-900 font-medium mb-2" for="password">Password</label>
        <input class="w-full mb-3" formControlName="password" id="password" pInputText placeholder="Password"
               type="password">

        <label class="block text-900 font-medium mb-2" for="role">Role</label>
        <p-dropdown [options]="roles" [style]="{width: '100%'}" formControlName="role" id="role"
                    placeholder="Role"></p-dropdown>

        <button [disabled]="!registerForm.valid" [style]="{marginTop: '20px'}" class="w-full" icon="pi pi-user"
                label="Register" pButton
                pRipple
                type="submit"></button>
      </form>
    </div>
  </div>
</div>
