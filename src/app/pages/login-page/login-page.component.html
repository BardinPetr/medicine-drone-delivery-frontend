<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Login</div>
      <span class="text-600 font-medium line-height-3">No account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Register here</a>
    </div>

    <div>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <label class="block text-900 font-medium mb-2" for="username">Username</label>
        <input class="w-full mb-3" formControlName="username" id="username" pInputText placeholder="Username"
               type="text">

        <label class="block text-900 font-medium mb-2" for="password1">Password</label>
        <input class="w-full mb-3" formControlName="password" id="password1" pInputText placeholder="Password"
               type="password">

        <button [disabled]="!loginForm.valid" class="w-full" icon="pi pi-user" label="Sign In" pButton pRipple
                type="submit"></button>
      </form>
    </div>
  </div>
</div>
