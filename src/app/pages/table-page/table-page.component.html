<p-card [header]="entityMeta.name">
  <app-base-table
    #mainTable
    [actionDefs]="actionDefs"
    [columnDefs]="columnDefs"
    [fetchDataFunc]="fetchWrapper"
  />
</p-card>
<p-dialog
  [(visible)]="auditDialogVisible"
  [modal]="true"
  [style]="{ width: '80vw' }"
  header="Audit"
>
  <app-base-table
    #auditTable
    [columnDefs]="auditColumnDefs"
    [fetchDataFunc]="auditFetchWrapper"
    [interactive]="false"
  />
</p-dialog>
