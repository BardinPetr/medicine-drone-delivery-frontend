<p-buttonGroup class="bg-act">
  <p-button
    (onClick)="actionHandler(action)"
    *ngFor="let action of actionDefs"
    [disabled]="(isActionDisabled(action) | async)"
    [icon]="'pi pi-' + action.icon"
    [label]="action.label"
    [outlined]="true"
    [severity]="action.severity || 'primary'"
  ></p-button>
</p-buttonGroup>
<ag-grid-angular
  #agGrid

  (gridReady)="onGridReady($event)"

  (selectionChanged)="onSelectionChanged($event)"
  [cacheBlockSize]="pageSize"

  [cacheOverflowSize]="1"
  [columnDefs]="outColumnDefs"

  [dataTypeDefinitions]="typeDefs"
  [defaultColDef]="defaultColDef"
  [infiniteInitialRowCount]="1"
  [maxBlocksInCache]="10"

  [maxConcurrentDatasourceRequests]="5"
  [paginationAutoPageSize]="true"
  [paginationPageSizeSelector]="[5,10,20,50]"
  [paginationPageSize]="pageSize"

  [pagination]="paged"

  [rowData]="staticRowData"
  [rowModelType]="staticData ? 'clientSide' : 'infinite'"
  [rowSelection]="rowSelection"

  class="ag-theme-quartz-dark"
  style="height: 50vh;"
/>
